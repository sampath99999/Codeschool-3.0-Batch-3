<form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
  <div>
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" formControlName="full_name" required />
  </div>

  <div>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" formControlName="gender" />
  </div>

  <div>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" formControlName="phone" />
  </div>

  <div>
    <label for="designation">Designation:</label>
    <input type="text" id="designation" formControlName="designation" />
  </div>

  <div>
    <label for="doj">Date of Joining:</label>
    <input type="date" id="doj" formControlName="doj" />
  </div>

  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" formControlName="location" />
  </div>

  <div>
    <label for="basic_pay">Basic Pay:</label>
    <input type="number" id="basic_pay" formControlName="basic_pay" />
  </div>

  <div>
    <label for="hra">HRA:</label>
    <input type="number" id="hra" formControlName="hra" />
  </div>

  <div>
    <label for="incentives">Incentives:</label>
    <input type="number" id="incentives" formControlName="incentives" />
  </div>

  <div>
    <label for="pf">PF:</label>
    <input type="number" id="pf" formControlName="pf" />
  </div>

  <div>
    <label for="income_tax">Income Tax:</label>
    <input type="number" id="income_tax" formControlName="income_tax" />
  </div>

  <button type="submit" [disabled]="employeeForm.invalid">Submit</button>
</form>

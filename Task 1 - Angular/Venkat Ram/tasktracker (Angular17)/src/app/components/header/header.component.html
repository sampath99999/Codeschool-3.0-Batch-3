<div class="sticky-top bg-white mb-5 p-3 container-fluid d-flex align-items-center shadow-lg" style="opacity: 0.9;">
    <div class="d-flex justify-content-center container">
        <a href="" class="display-5">Task Tracker</a>
    </div>
    <div class="container d-flex gap-5 justify-content-center align-items-center">
        @if (getItem('username')) {
        <h3 class="mb-0">Hi {{getItem('username')}}!</h3>
        <a href="" routerLink="/newtask" routerLinkActive="active" class="btn btn-outline-dark fs-5"
            style="white-space:nowrap;">+ Task</a>
        }
        <span>
            <a href="" class="btn btn-outline-dark fs-5" style="white-space: nowrap;" routerLink="/dashboard"
                routerLinkActive="active">Dashboard</a>
        </span>
        @if (getItem('username')){
        <span>
            <a href="" routerLink="/signin" routerLinkActive="active" class="btn btn-outline-dark fs-5"
                style="white-space:nowrap;" (click)="signout()">Sign Out</a>
        </span>
        } @else {
        <span>
            <a href="" routerLink="/signin" routerLinkActive="active" class="btn btn-outline-dark fs-5"
                style="white-space:nowrap;">Sign In</a>
        </span>
        }

    </div>
</div>

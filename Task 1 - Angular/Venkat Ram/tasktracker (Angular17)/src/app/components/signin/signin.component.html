<div class="p-5 d-flex gap-0 justify-content-center align-items-center flex-wrap mx-5">
    <div class="shadow-lg p-5 px-0" style="width: 27%;">
        <h2 class="text-center m-3 mb-5">Sign In</h2>
        <div class="px-5 d-flex flex-column gap-2 justify-content-center align-items-center">
            <div class="mt-3">e-Mail Address</div>
            <input type="email" autocomplete="off" [(ngModel)]="user.email" class="form-control text-center"
                id="inemail">
            <div class="mt-3">Password</div>
            <input autocomplete="off" type="password" [(ngModel)]="user.password" class="form-control text-center"
                id="inpassword">
            <button type="submit" onclick="(event) => { event.preventDefault() }" class="btn btn-secondary mt-3"
                (click)="signin_api()">Sign
                In</button>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="width: 27%;">
        <h3>Or</h3>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="width: 27%;">
        <span>
            <a href="" routerLink="/signup" routerLinkActive="active" class="btn btn-outline-dark fs-5"
                style="white-space:nowrap;">Sign Up</a>
        </span>
    </div>
</div>

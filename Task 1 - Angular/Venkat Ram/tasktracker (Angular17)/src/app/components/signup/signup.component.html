<div class="p-5 d-flex justify-content-around align-items-center flex-wrap mx-5">
    <div class="shadow-lg p-5 px-0" style="width:30%;">
        <h2 class="text-center m-3 mb-5">Sign Up</h2>
        <div class="px-5 d-flex flex-column gap-2 justify-content-center">
            <div class="mt-3">Username</div>
            <input autocomplete="off" type="text" class="form-control text-center" id="upusername"
                [(ngModel)]="user.username">
            <div class="mt-3">e-Mail Address</div>
            <input autocomplete="off" type="email" class="form-control text-center" id="upemail"
                [(ngModel)]="user.email">
            <div class="mt-3">Password</div>
            <input autocomplete="off" type="password" class="form-control text-center" id="uppassword"
                [(ngModel)]="user.password">
        </div>
        <div class="mt-4 text-center">
            <button type="submit" onclick="(event) => {event.preventDefault()}" (click)="signup_api()"
                class="btn btn-secondary mt-3">Sign Up</button>
        </div>
    </div>
</div>

<body>
  <nav class="navbar navbar-expand-sm shadow" style="background-color: #016072">
    <div class="container">
      <a class="navbar-brand" routerLink="/" style="color: white"
        ><h1>PixelPro Task</h1></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
          <ng-container *ngFor="let menus of navbar">
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="menus.url"
                routerLinkActive="active"
                style="color: white"
                >{{ menus.name }}</a
              >
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
  <div class="login">
    <h2>Login</h2>
    <form #logins="ngForm">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="user.email"
        required
        #email="ngModel"
      />
      <p class="fw-bold text-light" *ngIf="email.invalid && email.touched">
        Please Enter Email
      </p>
      <label for="password">Password:</label>

      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        [(ngModel)]="user.password"
        required
        #password="ngModel"
      />
      <p
        class="fw-bold text-light"
        *ngIf="password.invalid && password.touched"
      >
        Please Enter Password
      </p>
      <button type="submit" [disabled]="logins.invalid" (click)="login()">
        Login
      </button>
      <div class="d-flex justify-content-center">
        <a class="nav-link mt-3" routerLink="/register" routerLinkActive="active"
          >Create an account.?Register</a
        >
      </div>
    </form>
  </div>
</body>

<body>
  <nav class="navbar navbar-expand-sm shadow" style="background-color: #016072">
    <div class="container">
      <a class="navbar-brand" routerLink="/" style="color: white"
        ><h1>PixelPro Task</h1></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
          <ng-container *ngFor="let menus of navbar">
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="menus.url"
                routerLinkActive="active"
                style="color: white"
                >{{ menus.name }}</a
              >
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
  <div class="head mt-5 register">
    <h2 class="mb-3">Register</h2>

    <!--Template driven validation-->
    <form #register="ngForm">
      <div class="my-1">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="user.username"
          required
          #username="ngModel"
        />
        <p
          class="fw-bold text-light"
          *ngIf="username.invalid && username.touched"
        >
          Please Enter Username
        </p>
      </div>
      <div class="my-1">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="user.email"
          required
          #email="ngModel"
        />
        <p class="fw-bold text-light" *ngIf="email.invalid && email.touched">
          Please Enter Email
        </p>
      </div>
      <div class="my-1">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="user.password"
          required
          #password="ngModel"
        />
        <p
          class="fw-bold text-light"
          *ngIf="password.invalid && password.touched"
        >
          Please Enter Password
        </p>
      </div>
      <button
        type="submit"
        [disabled]="register.invalid"
        (click)="registerUser()"
      >
        Register
      </button>
      <div class="d-flex justify-content-center">
        <a class="nav-link mt-3" routerLink="/login" routerLinkActive="active"
          >Already have an account.?Login</a
        >
      </div>
    </form>
  </div>
</body>

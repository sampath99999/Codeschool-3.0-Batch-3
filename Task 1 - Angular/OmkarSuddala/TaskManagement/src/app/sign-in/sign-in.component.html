<div class="d-flex flex-column py-5 gap-1 justify-content-center">
  <div class="">
    <label for="email" class="form-label ms-2 mb-3">Email Address: </label
    ><br />
    <input
      type="email"
      name="email"
      class="form-control rounded-pill"
      id="emailInput"
      aria-describedby="emailHelp"
      [(ngModel)]="userLogin.email"
      required
    /><br />
  </div>
  <div>
    <label for="password" class="form-label mb-3"> Password: </label><br />
    <input
      type="password"
      name="pass"
      class="form-control rounded-pill"
      id="password"
      minlength="8"
      [(ngModel)]="userLogin.password"
      required
    />
  </div>

  <div class="d-flex flex-column justify-content-center">
    <button
      type="submit"
      class="btn ms-auto me-auto px-4 btn-outline-light rounded-pill mt-3"
      (click)="login()"
    >
      Login
    </button>
  </div>
</div>

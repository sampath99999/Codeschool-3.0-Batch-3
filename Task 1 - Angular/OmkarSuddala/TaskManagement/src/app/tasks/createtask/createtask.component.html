<app-header></app-header> <app-tabs></app-tabs>
<div class="row justify-content-center">
  <!-- Tabs -->
  <div class="col-12 col-lg-5 col-md-6 filtersDiv rounded-4">
    <div
      class="d-flex flex-column pt-lg-4 px-lg-3 pb-4 gap-1 justify-content-center"
    >
      <h5
        class="text-center border border-top-0 border-start-0 border-end-0 border-light"
      >
        Create task
      </h5>
      <div class="px-lg-2">
        <label for="taskName" class="form-label"> Task Name: </label><br />

        <input
          type="text"
          name="fname"
          class="form-control rounded-pill"
          id="taskname"
          [(ngModel)]="task.taskname"
          required
        />
      </div>
      <div
        class="d-flex flex-row justify-content-lg-evenly mb-2 gap-3 flex-wrap align-items-center"
      >
        <div>
          <label for="taskCategory" class="form-label"> Task Category: </label
          ><br />

          <select
            type="text"
            name="fname"
            class="form-control rounded-pill"
            id="taskCategory"
            [(ngModel)]="task.category"
            required
          >
            <option value="" selected disabled hidden>Select a category</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
          </select>
        </div>
        <div>
          <label for="taskCategory" class="form-label"> Task Priority: </label
          ><br />

          <select
            type="text"
            name="fname"
            class="form-control rounded-pill"
            id="taskCategory"
            [(ngModel)]="task.priority"
            aria-placeholder="Pick a priority level."
            required
          >
            <option value="" selected disabled hidden>Select Priority</option>

            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>

        <div>
          <label for="deadLine ">Deadline :</label> <br />

          <input
            type="date"
            name="date"
            [(ngModel)]="task.deadline"
            id=""
            class="mt-2 form-control rounded-pill"
          />
        </div>
      </div>

      <div class="editor">
        <label for="description">Description:</label><br />
        <angular-editor
          class="text-white editor"
          [placeholder]="'Enter text here...'"
          [(ngModel)]="htmlContent"
          [config]="config"
          width=""
        ></angular-editor>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <button
          type="submit"
          class="btn ms-auto me-auto px-3 btn-outline-light mt-3 rounded-pill"
          (click)="createTask()"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</div>

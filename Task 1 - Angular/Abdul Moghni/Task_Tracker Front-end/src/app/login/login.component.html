<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Log In</h5>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="Email" placeholder="name@example.com" [(ngModel)]="user.Email">
                        <label for="Email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="Password" [(ngModel)]="user.Password">
                        <label for="Password">Password</label>
                    </div>


                    <div class="d-grid">
                        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" (click)="submit_data()">Log
                in</button>



                    </div>
                </div>
            </div>
        </div>
    </div>

<app-navbar></app-navbar>
<div class="main">
<div class="container vh-100 d-flex align-items-center ">
  <div id="innerPage">
    <div class="row align-items-center justify-content-center">
      <div class="col-sm-6 col-xs-12 d-sm-block d-none">
        <div id="imgBgn">
        </div>
      </div>
      <div class="col-sm-6 col-xs-12 text-white p-5">
        <div class="lead">
          <h3>Welcome Back</h3>
          <p class="fs-6 mb-4">
            <small>Login to continue to your valuable services. Current pricing and futures.</small>
          </p>
        </div>
        <form [formGroup]="form" (submit)="logIn()">
        <div class="mt-4">
          <p>

          </p>
        </div>
        <input class="form-control rounded-0 mb-3 " type="Email" id="email" placeholder="Your Email" formControlName="email" required minlength="3" maxlength="50"/>
          <p *ngIf="isFieldInvalid('email')" class="text-danger">{{getErrorMessage('email','Email')}}</p>
        <input class="form-control rounded-0 mb-3" type="password" id="password" placeholder="Your Password" formControlName="password" required minlength="8" maxlength="25" />
          <p *ngIf="isFieldInvalid('password')" class="text-danger">{{getErrorMessage('password','Password')}}</p>
          <div>

        </div>
        <button class="btn btn-info mt-4 w-100" type="submit">Log In</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
